<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pokemon Slider</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link rel="stylesheet" href="assets/styles/responsive.css" />

    <link rel="shortcut icon" href="assets/img/pokebola.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"/>

</head>
<body>
    <header class="cabecalho">
        <img src="assets/img/pokebola.png" alt="pokébola" class="pokebola" />
        <h1 class="titulo">Projeto Slider</h1>
    </header>
  
    <main class="pokemon-slider">
        <button class="btn-seta btn-voltar" id="btn-voltar">
          <img src="assets/img/seta.png" alt="seta voltar" />
        </button>
  
        <ul class="lista-pokemons">
          <li class="cartao selecionado">
            <div class="informacoes">
              <h2 class="nome"></h2>
              <p class="vida"></p>
            </div>
  
            <div class="container-imagem">
              <img
                src=""
                class="imagem-pokemon"
              />
            </div>
  
            <div class="descricao">
              <h3 class="titulo">Descrição</h3>
              <p class="texto">
                
              </p>
            </div>
          </li>
        </ul>
  
        <button class="btn-seta" id="btn-avancar">
          <img src="assets/img/seta.png" alt="seta avançar" />
        </button>
    </main>

    <script src="assets/scripts/scripts.js"></script>
</body>
</html>
